<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서관</title>
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/undefined.css">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/moment.min.js"></script>
  </head>
  <body>
    <header class="header-wrapper">
      <div class="header-wrap wrapper">
        <h1 class="logo"><i class="fa fa-city mr-2 py-3"></i><a href="/list">도서관</a></h1>
      </div>
    </header>
    <div class="content-wrapper">
      <div class="wr-wrapper p-4">
        <form action="/list/save" method="post" onsubmit="return onSave(this);">
          <table class="table">
            <tbody>
              <tr>
                <td>도서명</td>
                <td class="form-inline">
                  <input class="form-control" type="text" name="name" placeholder="도서명">
                </td>
              </tr>
              <tr>
                <td>저자</td>
                <td class="form-inline">
                  <input class="form-control" type="text" name="writer" placeholder="저자">
                </td>
              </tr>
              <tr>
                <td>등록일</td>
                <td class="form-inline">
                  <input class="form-control" type="number" name="wdate" placeholder="등록일">
                </td>
              </tr>
            </tbody>
          </table>
          <div class="text-center">
            <button class="btn btn-primary">도서 등록</button>
            <button class="btn btn-danger" type="reset">다시 작성</button>
          </div>
        </form>
      </div>
    </div>
    <script src="/js/undefined.js"></script>
  </body>
</html>
